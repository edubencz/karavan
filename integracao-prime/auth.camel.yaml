- route:
    id: rota-autenticacao-prime
    from:
      id: from-autenticacao
      uri: direct
      parameters:
        name: autenticar-prime
      steps:
        - setProperty:
            id: setProperty-9249
            name: linkAutoriz
            expression:
              simple:
                id: simple-fe46
                expression: >-
                  ${body[cabecalhoIntegracao].[linkAutoriz].replaceAll('https://','')}
        - setProperty:
            id: setProperty-eefd
            name: linkRetorno
            expression:
              simple:
                id: simple-3656
                expression: >-
                  ${body[cabecalhoIntegracao][linkRetorno].replaceAll('https://','')}
        - setHeader:
            id: set-form-content-type
            name: Content-type
            expression:
              simple:
                id: simple-bfd6
                expression: multipart/form-data; boundary=X-INSOMNIA-BOUNDARY
        - setBody:
            id: set-body-form
            expression:
              simple:
                id: simple-9360
                expression: "--X-INSOMNIA-BOUNDARY\r\nContent-Disposition: form-data; name=\"token_solicitante\"\r\n\r\n${exchangeProperty.tokenSolicitante}\r\n--X-INSOMNIA-BOUNDARY--"
        - toD:
            id: to-autorizacao
            description: Requisita token PRIME
            uri: https
            parameters:
              bridgeEndpoint: true
              throwExceptionOnFailure: false
              httpMethod: POST
              httpUri: ${exchangeProperty.linkAutoriz}
              logHttpActivity: true
        - unmarshal:
            id: unmarshal-529a
            gzipDeflater:
              id: gzipDeflater-7d8a
        - choice:
            id: verifica-status
            when:
              - id: when-65e0
                expression:
                  simple:
                    id: simple-3d74
                    expression: ${header.CamelHttpResponseCode} != 200
                steps:
                  - setHeader:
                      id: setHeader-b81c
                      name: CamelHttpResponseCode
                      expression:
                        constant:
                          id: constant-3fe3
                          expression: "400"
                  - setBody:
                      id: setBody-122a
                      expression:
                        constant:
                          id: constant-7166
                          expression: Erro na autenticação - status inválido
            otherwise:
              id: otherwise-380c
              steps:
                - convertBodyTo:
                    id: convert-body-xml
                    type: java.lang.String
                - setProperty:
                    id: set-token-prop
                    name: tokenSolicitante
                    expression:
                      xpath:
                        id: xpath-token
                        expression: //TokenValido/text()
                - to:
                    id: to-6d46
                    disabled: false
                    uri: direct
                    parameters:
                      name: atualiza-status
