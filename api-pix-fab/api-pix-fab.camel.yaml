                              "orgaoNegativador": "N√ÉO OBR. - VERIFICAR NAO EXISTE NO PAYLOAD",
                              "indicadorAceiteTituloVencido": "N√ÉO OBR. - VERIFICAR NAO EXISTE NO PAYLOAD",
                              "numeroDiasLimiteRecebimento": "N√ÉO OBR. - VERIFICAR NAO EXISTE NO PAYLOAD",
