                            parameters:
                              httpUri: >-
                                ${exchangeProperty.urlRegistroBoleto}?gw-dev-app-key=${exchangeProperty.bancoPayloadDados[appKey]}
                              bridgeEndpoint: true
                              httpMethod: POST
                              logHttpActivity: false
                    - id: when-d15a
                      description: Alterar
                      expression:
                        simple:
                          id: simple-2641
                          expression: ${exchangeProperty.rota[tipo]} == 'alterar'
                      steps:
                        - setProperty:
                            id: setProperty-8e34
                            description: urlRegistroBoleto
