                            id: log-5560
                            description: "# ALTERAR BOLETO BB #"
                            message: >-
                              # ALTERAR BOLETO BB:
                              ${exchangeProperty.bancoURL}/${exchangeProperty.boletoNossoNumero} 
                              ${body}
