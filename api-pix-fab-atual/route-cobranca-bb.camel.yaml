                            id: log-b4b1
                            description: "# CANCELAR BOLETO BB #"
                            message: "# CANCELAR BOLETO BB #"
                        - toD:
                            id: to-acc8
                            uri: https
                            parameters:
                              httpUri: >-
                                ${exchangeProperty.urlRegistroBoleto}?gw-dev-app-key=${exchangeProperty.bancoPayloadDados[appKey]}
                              bridgeEndpoint: true
                              httpMethod: POST
                  otherwise:
                    id: otherwise-0b3b
                    steps:
                      - setHeader:
                          id: setHeader-f0c3
                          name: CamelHttpResponseCode
                          expression:
                            simple:
                              id: simple-63ca
