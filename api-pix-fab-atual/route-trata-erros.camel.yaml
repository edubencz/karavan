- route:
    id: route-trata-erros
    from:
      id: from-b5b2
      uri: direct
      parameters:
        name: route-trata-erros
      steps:
        - choice:
            id: choice-e5df
            when:
              - id: when-nullpointer
                expression:
                  simple:
                    id: simple-npe
                    expression: ${exception.class} == 'java.lang.NullPointerException'
                steps:
                  - setBody:
                      id: setBody-npe
                      expression:
                        simple:
                          id: simple-npe-body
                          expression: >-
                            { status: 400, error: "Erro interno de aplicação
                            (NullPointerException)",
                              ${exchangeProperty.errorRoute}, exception: "${exception.message}" }
                  - setHeader:
                      id: setHeader-npe
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-npe-header
                          expression: "500"
                  - log:
                      id: log-npe
                      message: "Erro NullPointerException tratado: ${exception.message}"
              - id: when-resolve-endpoint
                expression:
                  simple:
                    id: simple-15ab
                    expression: >-
                      ${exception.class} ==
                      'org.apache.camel.ResolveEndpointFailedException'
                steps:
                  - setBody:
                      id: setBody-ed4a
                      expression:
                        simple:
                          id: simple-da57
                          expression: >-
                            { status: 500, error: "Falha ao resolver endpoint ou
                            certificado inválido",
                            ${exchangeProperty.errorRoute}, exception:
                            "${exception.message}" }
                  - setHeader:
                      id: setHeader-9514
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-7f0b
                          expression: "500"
                  - log:
                      id: log-813e
                      message: "Erro SSL/endpoint tratado: ${exception.message}"
              - id: when-0aee
                expression:
                  simple:
                    id: simple-378c
                    expression: ${exception.statusCode} == 400
                steps:
                  - setBody:
                      id: setBody-48fa
                      expression:
                        simple:
                          id: simple-8b32
                          expression: |-
                            { status: 400, error: "Informação não identificada",
                              ${exception.getResponseBody()} }
                  - setHeader:
                      id: setHeader-c91d
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-30e0
                          expression: ${exception.statusCode}
                  - log:
                      id: log-24b9
                      message: "Erro 400 tratado (API externa): ${body}"
              - id: when-400-interno
                expression:
                  simple:
                    id: simple-8941
                    expression: ${header.CamelHttpResponseCode} == 400
                steps:
                  - setBody:
                      id: setBody-f12a
                      expression:
                        simple:
                          id: simple-f6f7
                          expression: |-
                            { status: 400, error: "Informação não identificada",
                              ${exchangeProperty.errorRoute} }
                  - log:
                      id: log-e1d0
                      message: "Erro 400 tratado (choice interno): ${body}"
              - id: when-f2ea
                expression:
                  simple:
                    id: simple-ee9e
                    expression: ${exception.statusCode} == 403
                steps:
                  - setBody:
                      id: setBody-2854
                      expression:
                        simple:
                          id: simple-174d
                          expression: >-
                            { status: 403, error: "Token inválido ou mal
                            formatado", ${exchangeProperty.errorRoute},
                            exception: "${exception.getResponseBody()}" }
                  - setHeader:
                      id: setHeader-cf28
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-fd86
                          expression: ${exception.statusCode}
                  - log:
                      id: log-c91e
                      message: "Erro 403 tratado: ${body}"
              - id: when-cc34
                expression:
                  simple:
                    id: simple-81f2
                    expression: ${exception.statusCode} == 404
                steps:
                  - setBody:
                      id: setBody-9ad0
                      expression:
                        simple:
                          id: simple-4039
                          expression: |-
                            { status: 404, error: "NOT_FOUND",
                              ${exchangeProperty.errorRoute}, exception:
                              ${exception.getResponseBody()} }
                  - setHeader:
                      id: setHeader-d76a
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-106f
                          expression: ${exception.statusCode}
                  - log:
                      id: log-ed5d
                      message: "Erro 404 tratado: ${body}"
              - id: when-c3ab
                expression:
                  simple:
                    id: simple-6ee8
                    expression: ${exception.statusCode} == 204
                steps:
                  - setBody:
                      id: setBody-d453
                      expression:
                        simple:
                          id: simple-2766
                          expression: ${exception.getResponseBody()}
                  - setHeader:
                      id: setHeader-1f30
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-6086
                          expression: ${exception.statusCode}
                  - log:
                      id: log-f15e
                      message: "Erro 204 tratado: ${body}"
              - id: when-503-exception
                expression:
                  simple:
                    id: simple-503-exception
                    expression: ${exception.statusCode} == 503
                steps:
                  - setBody:
                      id: setBody-503-exception
                      expression:
                        simple:
                          id: simple-503-exception-body
                          expression: >-
                            { status: 503, error: "Serviço bancário
                            indisponível",
                              ${exchangeProperty.errorRoute}, exception:
                              "${exception.message}" }
                  - setHeader:
                      id: setHeader-503-exception
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-503-exception-header
                          expression: "503"
                  - log:
                      id: log-503-exception
                      message: "Erro 503 tratado (exception): ${exception.message}"
              - id: when-503-header
                expression:
                  simple:
                    id: simple-503-header
                    expression: ${header.CamelHttpResponseCode} == 503
                steps:
                  - setBody:
                      id: setBody-503-header
                      expression:
                        simple:
                          id: simple-503-header-body
                          expression: >-
                            { status: 503, error: "Serviço bancário
                            indisponível",
                              ${exchangeProperty.errorRoute}, exception:
                              "${exception.message}" }
                  - setHeader:
                      id: setHeader-503-header
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-503-header-header
                          expression: "503"
                  - log:
                      id: log-503-header
                      message: "Erro 503 tratado (header): ${exception.message}"
              - id: when-503-exception-alt
                expression:
                  simple:
                    id: simple-503-exception-alt
                    expression: ${exception.statusCode} == 503
                steps:
                  - setBody:
                      id: setBody-503-exception-alt
                      expression:
                        simple:
                          id: simple-503-exception-alt-body
                          expression: >-
                            { status: 503, error: "Erro alternativo: Serviço
                            bancário indisponível",
                              ${exchangeProperty.errorRoute}, exception:
                              "${exception.message}" }
                  - setHeader:
                      id: setHeader-503-exception-alt
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-503-exception-alt-header
                          expression: "503"
                  - log:
                      id: log-503-exception-alt
                      message: >-
                        Erro 503 alternativo tratado (exception):
                        ${exception.message}
              - id: when-503-header-alt
                expression:
                  simple:
                    id: simple-503-header-alt
                    expression: ${header.CamelHttpResponseCode} == 503
                steps:
                  - setBody:
                      id: setBody-503-header-alt
                      expression:
                        simple:
                          id: simple-503-header-alt-body
                          expression: >-
                            { status: 503, error: "Erro alternativo: Serviço
                            bancário indisponível",
                              ${exchangeProperty.errorRoute}, exception:
                              "${exception.message}" }
                  - setHeader:
                      id: setHeader-503-header-alt
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-503-header-alt-header
                          expression: "503"
                  - log:
                      id: log-503-header-alt
                      message: >-
                        Erro 503 alternativo tratado (header):
                        ${exception.message}
              - id: when-422
                expression:
                  simple:
                    id: simple-422
                    expression: ${exception.statusCode} == 422
                steps:
                  - setBody:
                      id: setBody-422
                      expression:
                        simple:
                          id: simple-422-body
                          expression: ${exception.getResponseBody()}
                  - setHeader:
                      id: setHeader-422
                      name: CamelHttpResponseCode
                      expression:
                        simple:
                          id: simple-422-header
                          expression: "400"
                  - log:
                      id: log-422
                      message: "Erro 422 tratado: ${body}"
            otherwise:
              id: otherwise-6391
              steps:
                - setBody:
                    id: setBody-0283
                    expression:
                      constant:
                        id: constant-4331
                        expression: "{ \"erro\": \"Falha interna ou não mapeada\" }"
                - setHeader:
                    id: setHeader-cb7d
                    name: CamelHttpResponseCode
                    expression:
                      simple:
                        id: simple-aedb
                        expression: "500"
                - log:
                    id: log-6e31
                    message: "Erro não mapeado: ${exception.message}"
        - stop:
            id: stop-09e3
