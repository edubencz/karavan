- route:
    id: route-cobranca-safra
    nodePrefixId: route-ecf
    from:
      id: from-route-cobranca-safra
      uri: direct
      parameters:
        name: route-cobranca-safra
      steps:
        - log:
            id: log-2552
            description: "# ROUTE SAFRA COBRANCA #"
            message: "# ROUTE SAFRA COBRANCA #"
        - setProperty:
            id: setProperty-aca2
            description: "Var: linhaDigitavel"
            disabled: true
            name: safraLinhaDigitavel
            expression:
              simple:
                id: simple-2207
                expression: "42296122000000509847124000085544400002868152"
        - log:
            id: log-1d9a
            description: "# RESP FINAL #"
            disabled: true
            message: "# RESP FINAL ${body}"
        - doTry:
            id: doTry-12d1
            doCatch:
              - id: doCatch-9572
                exception:
                  - java.lang.Exception
                steps:
                  - log:
                      id: log-1b5c
                      message: ${body}
                  - setProperty:
                      id: setProperty-9955
                      description: "Var: errorRoute"
                      name: errorRoute
                      expression:
                        simple:
                          id: simple-aa0f
                          expression: >-
                            "informativo": "Erro no envio de payload", "route":
                            "route-cobranca-safra", "retorno":
                            ${exception.getResponseBody()}
                  - to:
                      id: to-082a
                      uri: direct
                      parameters:
                        name: route-trata-erros
                  - stop:
                      id: stop-b68f
                  - setBody:
                      id: setBody-550a
                      expression:
                        simple:
                          id: simple-91fd
                          expression: ${exception.getResponseBody()}
                  - choice:
                      id: choice-cd6f
                      when:
                        - id: when-f2b7
                          expression:
                            simple:
                              id: simple-19ce
                              expression: ${header.CamelHttpResponseCode} != 200
                          steps:
                            - log:
                                id: log-2680
                                message: "# ERRO $400 ${body}"
                            - setProperty:
                                id: setProperty-59ae
                                name: CamelHttpResponseCode
                                expression:
                                  simple:
                                    id: simple-6244
                                    expression: ${header.CamelHttpResponseCode}
                            - setHeader:
                                id: setHeader-ae4a
                                disabled: true
                                name: Exchange.HTTP_RESPONSE_CODE
                                expression:
                                  simple:
                                    id: simple-14f2
                                    expression: ${header.CamelHttpResponseCode}
                            - setBody:
                                id: setBody-9833
                                disabled: true
                                expression:
                                  simple:
                                    id: simple-5342
                                    expression: "{ \"error\" : \"${exception.message}\" }"
                      otherwise:
                        id: otherwise-4284
            steps:
              - removeHeaders:
                  id: removeHeaders-0ef9
                  pattern: "*"
              - setHeaders:
                  id: setHeaders-b592
                  headers:
                    - id: setHeader-da7e
                      disabled: false
                      name: Safra-Correlation-ID
                      expression:
                        simple:
                          id: simple-5d33
                          expression: >-
                            ${exchangeProperty.bancoPayloadDados[customAttributes][correlationId]}
                    - id: setHeader-72e0
                      name: Authorization
                      expression:
                        simple:
                          id: simple-1511
                          expression: Bearer ${exchangeProperty.tokenBancario}
                    - id: setHeader-bafe
                      name: Content-Type
                      expression:
                        simple:
                          id: simple-9eb7
                          expression: application/json
              - log:
                  id: log-7052
                  description: "# SAFRA HEADERS"
                  disabled: true
                  message: ${headers}
              - log:
                  id: log-b3e8
                  description: "# ENVIO AO SAFRA #"
                  disabled: true
                  message: "# ENVIO AO SAFRA # ${body}"
              - toD:
                  id: to-8679
                  uri: https
                  parameters:
                    httpUri: ${exchangeProperty.bancoURL}
                    bridgeEndpoint: true
                    httpMethod: POST
                    logHttpActivity: false
              - unmarshal:
                  id: unmarshal-25b2
                  json:
                    id: json-f5b3
              - log:
                  id: log-405d
                  message: "SAFRA: ${body}"
              - setProperty:
                  id: setProperty-617e
                  description: "Var: codigoBarras"
                  name: codigoBarras
                  expression:
                    simple:
                      id: simple-604f
                      expression: ${body[data][codigoBarras]}
              - setBody:
                  id: setBody-constructJson
                  description: "SetBody: para montagem dados Safra"
                  expression:
                    simple:
                      id: simple-constructJson
                      expression: |-
                        {
                          "codigoBarras": "${exchangeProperty.codigoBarras}",
                          "agencia": "${exchangeProperty.dadosRecebidos[dadosBanco][agencia]}",
                          "conta": "${exchangeProperty.dadosRecebidos[dadosBanco][conta]}",
                          "dataVencimento": "${exchangeProperty.dadosRecebidos[dadosBoleto][dataVencimento]}",
                          "valorTitulo": "${exchangeProperty.dadosRecebidos[dadosBoleto][valorTitulo]}",
                          "numeroNossoNumero": "${exchangeProperty.dadosRecebidos[dadosBoleto][numeroNossoNumero]}",
                          "nome": "${exchangeProperty.dadosRecebidos[beneficiario][nome]}",
                          "cidade": "${exchangeProperty.dadosRecebidos[beneficiario][endereco][cidade]}",
                         "type": "{{safra_type_qrcode}}"
                        }
              - log:
                  id: log-84f4
                  description: "# Bean"
                  disabled: true
                  message: "# Bean ${body}"
              - bean:
                  id: bean-safraQrCode
                  disabled: false
                  ref: safraQrCode
                  method: processarBody
              - log:
                  id: log-ae4a
                  description: "# GERACAO DE QRCODPIX #"
                  disabled: true
                  message: ${body}
              - stop:
                  id: stop-253f
